<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Profit&Loss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- heading -->
        <h1>Stocks Profit&Loss</h1>

        <!-- label for initial price -->
        <label class="initial-price">Initial Price
            <input id="initial-price" type="number" placeholder="Enter the initial price">
        </label>
         
        <!-- label for no.of stocks -->
        <label class="stocks">No.of Stocks
            <input id="stocks" type="number" placeholder="Enter the no.of. stocks">
        </label>

        <!-- label for current price -->
        <label class="current-price">Current Price
            <input id="current-price" type="number" placeholder="Enter the current price">
        </label>

        <button class="submit-btn">Check</button>

        <div id="output-box">hii</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
